<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .info {
      margin: 5px 0;
      word-wrap: break-word;
    }
    .buy-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .buy-button:hover {
      background-color: #45a049; /* Darker green */
    }
  </style>
</head>
<body>
  <div id="productName" class="info">Product: Loading...</div>
  <div id="productPrice" class="info">Price: Loading...</div>
  <input type="text" id="priceInput" placeholder="Price" />
  <input type="text" id="addressInput" placeholder="Address" />
  <button id="buyCrypto" class="buy-button">Buy using Crypto</button>
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
