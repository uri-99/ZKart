<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .info {
      margin: 5px 0;
      word-wrap: break-word;
    }
    .buy-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .buy-button:hover {
      background-color: #45a049; /* Darker green */
    }
  </style>
</head>
<body>
  <div id="productName" class="info">Product: Loading...</div>
  <div id="productPrice" class="info">Price: Loading...</div>
  <input type="number" id="priceInput" placeholder="Price"/>
  
  <label for="currencySelect">Currency:</label>
  <select id="currencySelect">
      <option value="Wei">Wei</option>
      <option value="Ether">Ether</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
  </select>

  <input type="text" id="addressInput" placeholder="Address" />
  <button id="buyWithCrypto" class="buy-button">Buy using Crypto</button>
  <script src="./popup.js" type="text/javascript"></script>
</body>
</html>
